      <table>
        <tr>
          <th>Summary</th>
          <th>Submitter</th>
          <th>Assigned to</th>          
          <th>Status</th>
          <th>On</th>
          <th>Severity</th>          
        </tr>
        <tr ng-repeat="issue in issues">
          <td><a href="#">{{issue.values.summary}}</a></td>
          <td>{{issue.values.reporter.shorthand}}</td>
          <td>{{issue.values.assignee.shorthand}}</td>          
          <td>{{issue.values.status}}</td>
          <td>{{issue.values.reportedOn}}</td>          
          <td>{{issue.values.severity}}</td>                    
        </tr>
      </table>
