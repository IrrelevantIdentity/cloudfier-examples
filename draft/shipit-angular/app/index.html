<!doctype html>
<html lang="en" ng-app="shipit">
<head>
  <meta charset="utf-8">
  <title>ShipIt! Issue Tracker</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
</head>
<body>
  <div ng-controller="LoginController">
      <div ng-show="session.loggedIn"><p>User: {{session.username}} (<a ng-click="logout()">Logout</a>)</p></div>
      <div ng-show="session && !session.loggedIn"><a ng-click="login()">Login</a></div>
  </div>
   
  <div ng-view></div>

</body>
</html>
