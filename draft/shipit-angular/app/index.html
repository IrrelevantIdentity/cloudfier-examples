<!doctype html>
<html lang="en" ng-app="shipit">
<head>
  <meta charset="utf-8">
  <title>ShipIt! Issue Tracker</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
<div class="container span12">
  <div ng-controller="LoginController" class="text-right">
      <div ng-show="session.loggedIn"><p>User: {{session.currentUser.shorthand}} <a ng-click="logout()" class="btn">Logout</a></p></div>
      <div ng-show="session && !session.loggedIn"><a ng-click="login()" class="btn">Login</a></div>
  </div>
   
  <div ng-view></div>
</div>
</body>
</html>
